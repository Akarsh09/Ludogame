            <script>
                var person=prompt("Enter 1st player");
                var person2=prompt("Enter 2nd player");
               
            </script>
             <button onclick="lg1()">Lets play!</button>
      
        </div>
     

</div>
<script>
    lg1=()=>{
   
  
  
   

    const play1=Math.floor(Math.random()*6)+1;
    const play1dice=`images/dice${play1}.png`;
    document.getElementById('check1').setAttribute('src',play1dice);
    const play2=Math.floor(Math.random()*6)+1;
    const play2dice=`images/dice${play2}.png`;
    document.getElementById('check2').setAttribute('src',play2dice);
    
    if(play1>play2)
    {
        document.querySelector('h1').innerHTML=`${person} won:)`;
    }
    else if(play1<play2)
    {
        document.querySelector('h1').innerHTML=`${person2} won:)`;
    }
    else{
        document.querySelector('h1').innerHTML="OOPS ITS A DRAW";
    }
    }
  
 
    
  
    
  


   

   
    
    
 
   

</script>
